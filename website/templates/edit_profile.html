{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Edit Your Profile</h2>
    <form method="POST">
        <div class="form-group">
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" class="form-control" value="{{ user.first_name }}">
        </div>

        <div class="form-group mt-3">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" value="{{ user.email }}">
        </div>

        <div class="form-group mt-3">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" value="" placeholder="Enter new password if you want to change it">
            <small class="form-text text-muted">Leave empty if you don't want to change your password.</small>
        </div>

        <div class="form-group mt-3">
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
