<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        crossorigin="anonymous"
    />
    <title>Welcome</title>
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            color: #495057;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #6fb6b6 50%, #e3fdfd 50%); /* Two parts: darker teal on top, lighter teal on bottom */
            z-index: -1; /* Send background behind content */
        }
        .welcome-container {
            padding: 40px;
            background: #ffffff;
            border-radius: 25px; /* Smoother rounded corners */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.15); /* Modern shadow for depth */
            max-width: 500px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
        }
        .welcome-container:hover {
            transform: translateY(-5px); /* Slight lift on hover */
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2); /* Enhanced shadow on hover */
        }
        .welcome-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #6fb6b6;
        }
        .welcome-description {
            font-size: 1.2rem;
            color: #6c757d;
            margin-bottom: 30px;
        }
        .btn-custom {
            border-radius: 25px;
            padding: 12px 30px;
            font-size: 1.2rem;
            transition: all 0.3s ease-in-out;
        }
        .btn-custom:hover {
            transform: scale(1.05);
        }
        .btn-signup {
            background: #6fb6b6;
            color: #ffffff;
            border: none;
        }
        .btn-signup:hover {
            background: #5aa3a3;
        }
        .btn-login {
            border: 2px solid #6fb6b6;
            color: #6fb6b6;
        }
        .btn-login:hover {
            background: #6fb6b6;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <div class="background"></div> <!-- Background split into two parts -->

    <!-- Welcome Container -->
    <div class="welcome-container" style="position: relative; margin-top: 100px;">
        <!-- Talisman Positioned on Top -->
        <div class="talisman-container" style="position: absolute; top: -115px; left: 50%; transform: translateX(-50%);">
            <div class="position-relative">
                <!-- Character -->
                <img id="character" src="{{ url_for('static', filename='images/default_sprite.png') }}" alt="Character"
                     class="img-fluid" style="width: 120px; height: 120px;">

                <!-- Accessory Image (if available) -->
                {% if session.get('accessory') %}
                    <img id="accessory" src="{{ url_for('static', filename='images/' + session['accessory']) }}"
                         class="position-absolute start-50 translate-middle-x"
                         style="top: 0px; left: 0px; width: 120px; height: 120px;">
                {% endif %}
            </div>
        </div>

        <!-- Welcome Text -->
        <h1 class="welcome-title mb-4">Welcome to Mentalko Web App</h1>
        <p class="welcome-description">
            Your Mentalko is here to guide and inspire you on your journey. Whether you're feeling happy, stressed, or in need of motivation, 
            this little companion is a reminder of your strength and potential. 
        </p>
        <a href="{{ url_for('auth.sign_up') }}" class="btn btn-custom btn-signup mx-2">Sign Up</a>
        <a href="{{ url_for('auth.login') }}" class="btn btn-custom btn-login mx-2">Login</a>
    </div>

    <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
    ></script>
    <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
    ></script>
</body>
</html>
